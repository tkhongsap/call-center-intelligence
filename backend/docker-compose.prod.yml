version: '3.8'

services:
  backend:
    environment:
      - DEBUG=false
      - RELOAD=false
      - LOG_LEVEL=${LOG_LEVEL:-warning}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-call_center}
      - DB_PORT=${DB_PORT:-5432}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:6379/0}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-.csv,.xlsx,.xls}
      - CACHE_TTL=${CACHE_TTL:-300}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_EMBEDDING_DEPLOYMENT=${AZURE_EMBEDDING_DEPLOYMENT:-text-embedding-3-large}
      - SEED_DATABASE=false
    volumes:
      # Remove source code mount in production
      - ./logs:/app/logs
    command: python main.py
    restart: always

  nginx:
    profiles: []  # Enable nginx by default in production