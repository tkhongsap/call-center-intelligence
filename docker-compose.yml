services:
  # Backend API
  backend:
    build:
      context: ./call_center_intelligence_backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:${PORT:-8000}"
    environment:
      - DEBUG=${DEBUG:-true}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - RELOAD=${RELOAD:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-call_center_db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REDIS_URL=${REDIS_URL:-redis://host.docker.internal:6379/0}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-.csv,.xlsx,.xls}
      - CACHE_TTL=${CACHE_TTL:-300}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_EMBEDDING_DEPLOYMENT=${AZURE_EMBEDDING_DEPLOYMENT:-text-embedding-3-large}
      - SEED_DATABASE=${SEED_DATABASE:-true}
    volumes:
      # Mount source code for development (remove in production)
      - ./call_center_intelligence_backend:/app
      # Mount logs directory
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python", "/app/start_dev.py"]
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js App (Development)
  frontend:
    build:
      context: ./call_center_intelligence_frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      # Server-side API URL (Docker internal network)
      - INTERNAL_API_URL=http://backend:8000
      # Client-side API URL (browser access via host)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for development hot-reload
      - ./call_center_intelligence_frontend:/app
      # Use named volume to preserve node_modules from container
      - frontend_node_modules:/app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    environment:
      - BACKEND_PORT=${PORT:-8000}
      - FRONTEND_PORT=3000
      - SERVER_NAME=${SERVER_NAME:-localhost}
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  frontend_node_modules:
    driver: local

networks:
  app-network:
    driver: bridge
